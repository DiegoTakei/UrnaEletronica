<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template.xhtml">
	
	<ui:define name="title">
		Resultado
	</ui:define>
	
	<ui:define name="conteudo">
		<p:panel>
			<p:dataTable var="apuracao" value="#{apuracaoBean.apuracao}">
			
    			<p:column headerText="Prefeito eleito">
  					  <h:outputText value="#{apuracao.prefeitoEleito.nome}"/>
  				</p:column>
  				<p:column headerText="Governador eleito">
  					  <h:outputText value="#{apuracao.governadorEleito.nome}"/>
  				</p:column>
  				<p:column headerText="Presidente eleito">
  					  <h:outputText value="#{apuracao.presidenteEleito.nome}"/>
  				</p:column>
  				<p:column headerText="Prefeito menos votado">
  					  <h:outputText value="#{apuracao.prefeitoMenosVotado.nome}"/>
  				</p:column>
  				<p:column headerText="Governador menos votado">
  					  <h:outputText value="#{apuracao.governadorMenosVotado.nome}"/>
  				</p:column>
  				<p:column headerText="Presidente menos votado">
  					  <h:outputText value="#{apuracao.presidenteMenosVotado.nome}"/>
  				</p:column>
  				<p:column headerText="Votos no total">
  					  <h:outputText value="#{apuracao.quantidadeVotos}"/>
  				</p:column>
  				<p:column headerText="Votos em Branco">
  					  <h:outputText value="#{apuracao.quantidadeBrancos}"/>
  				</p:column>
  			</p:dataTable>
		</p:panel>
		<p:spacer width="100" height="20" />
	</ui:define>
</ui:composition>
